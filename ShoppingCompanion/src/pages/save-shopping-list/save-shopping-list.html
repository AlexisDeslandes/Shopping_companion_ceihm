<ion-header>
  <ion-navbar>
    <ion-title>Shopping companion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row class="flex-1 first" #data>
      <h1>Informations</h1>
    </ion-row>
    <ion-row class="flex-1 second full-center">
      <ion-grid>
        <ion-row class="flex-1">
          <div class="input-wrap">
            <ion-input class="white" [(ngModel)]="shopping.name" (ionFocus)="titleDisapear()" (ionBlur)="titleAppear()" placeholder="Nom de la liste"></ion-input>
          </div>
        </ion-row>
        <ion-row class="flex-1">
          <img src="../../assets/imgs/Add-custom.svg" (click)="save_list()"/>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
