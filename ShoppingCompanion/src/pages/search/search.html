<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row class="full-center first" #data>
      <h1>Rechercher une liste</h1>
      <p>Restez appuyer sur une liste pour la supprimer</p>
    </ion-row>
    <ion-row class="row-bot second">
      <ion-searchbar
        [(ngModel)]="search_label"
        (ionInput)="onInput()"
        (ionFocus)="dataDisapear()"
        (ionBlur)="dataAppear()"
      >
      </ion-searchbar>
      <ion-list>
        <button color="secondary" ion-item="" *ngFor="let list of shopping.shopping_filtered" (click)="start_shopping(list)"
                (press)="delete_shopping(list)">
          <ion-icon item-start="" name="basket" color="light"></ion-icon>
          <ion-label color="light">{{list.name}}</ion-label>
        </button>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
