<ion-content padding>
  <ion-grid>
    <ion-row class="center">
      <h3>Listes favorites</h3>
    </ion-row>
    <ion-row>
      <ion-list>
        <button ion-item="" *ngFor="let list of shopping">
          <ion-icon item-start="" name="basket" color="primary"></ion-icon>
          <ion-label>{{list.name}}</ion-label>
        </button>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
