<ion-header>
  <ion-navbar>
    <ion-title>Shopping companion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding="">
  <ion-grid no-padding="">
    <ion-row class="full-center first">
      <h1>Options de priorisation</h1>
    </ion-row>
    <ion-row class="second">
      <ion-grid no-padding>
        <ion-row class="flex-1 full-center" padding="">
          <ion-item color="secondary">
            <ion-label color="light">Priorisation</ion-label>
            <ion-select [(ngModel)]="priorisation">
              <ion-option>{{options[0]}}</ion-option>
              <ion-option>{{options[1]}}</ion-option>
              <ion-option>{{options[2]}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-row>
        <ion-row class="flex-1 full-center">
          <img src="../../assets/imgs/Flag.svg" (click)="start()">
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
