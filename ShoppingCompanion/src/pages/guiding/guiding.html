<ion-header id="header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h3 class="white text-center">Shopping companion</h3>
  </ion-navbar>
</ion-header>


<ion-content>
  <canvas #canvas></canvas>
  <ion-row class="article-nav">
    <div class="nav-wrapper">
      <button class="nav-btn nav-btn-prev" round (click)="previousItem()">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </button>
      <h1 class="item-name">{{ currentItem.nom }}</h1>
      <button class="nav-btn nav-btn-next" round (click)="nextItem()">
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </div>
  </ion-row>

</ion-content>
