<ion-header id="header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h3 class="white text-center">Shopping companion</h3>
  </ion-navbar>
</ion-header>


<ion-content>
  <canvas #canvas></canvas>
  <ion-row class="article-nav">
    <div class="nav-wrapper">
      <button class="nav-btn nav-btn-prev" round (click)="previousItem()">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </button>
      <h1 class="item-name">{{ currentItem.nom }}</h1>
      <button class="nav-btn nav-btn-next" round (click)="nextItem()">
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>

        <img src="../assets/imgs/1-apple.svg" id="aisleImg1" />
        <img src="../assets/imgs/2-carrot.svg" id="aisleImg2" />
        <img src="../assets/imgs/3-toothbrush.svg" id="aisleImg3" />
        <img src="../assets/imgs/4-water.svg" id="aisleImg4" />
        <img src="../assets/imgs/5-croissant.svg" id="aisleImg5" />
        <img src="../assets/imgs/6-cheese.svg" id="aisleImg6" />
        <img src="../assets/imgs/7-steak.svg" id="aisleImg7" />
        <img src="../assets/imgs/8-ham.svg" id="aisleImg8" />
        <img src="../assets/imgs/9-fish.svg" id="aisleImg9" />
        <img src="../assets/imgs/10-soda.svg" id="aisleImg10" />

    </div>
  </ion-row>

</ion-content>
