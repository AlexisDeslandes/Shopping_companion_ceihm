<ion-header id="header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h3 class="white text-center">Shopping companion</h3>
  </ion-navbar>
</ion-header>


<ion-content>
  <canvas #canvas></canvas>
  <ion-row>
    <button   round (click)="previousItem()">
      <ion-icon name="arrow-dropleft-circle"></ion-icon>
    </button>
    <p>{{currentItem}}</p>
    <button round (click)="nextItem()">
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-row>

</ion-content>
